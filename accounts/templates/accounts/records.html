{% extends 'base.html' %}
{% load static %}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Keeping</title>
    <!-- CSS only -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .center-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container center-screen">
        <div class="row">
            <div class="col-md-6">
                <h3 class="register-heading">Spouse Information</h3>
                <form method="post">
                    {% csrf_token %}
                        <!-- Spouse Form Goes Here -->
                    <div class="form-group">
                            
                            <label for="{{ spouse_form.name.id_for_label }}">Name</label>
                            <input type="text" class="form-control" id="{{ spouse_form.name.id_for_label }}" name="{{ spouse_form.name.html_name }}" value="{{ spouse_form.name.value|default_if_none:'' }}" />
                        </div>
                        
                        <div class="form-group">
                            <label for="{{ spouse_form.baptism_date.id_for_label }}">Baptism Date</label>
                            <input type="date" class="form-control" id="{{ spouse_form.baptism_date.id_for_label }}" name="{{ spouse_form.baptism_date.html_name }}" value="{{ spouse_form.baptism_date.value|date:'Y-m-d'|default_if_none:'' }}" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="{{ spouse_form.communicant.html_name }}">
                                <option value="" {% if not spouse_form.communicant.value %}selected{% endif %}>Select Communicant</option>
                                {% for choice in spouse_form.fields.communicant.choices %}
                                    <option value="{{ choice.0 }}" {% if choice.0 == spouse_form.communicant.value %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="{{ spouse_form.cell_group.html_name }}">
                                <option value="" {% if not spouse_form.cell_group.value %}selected{% endif %}>Select Cell group</option>
                                {% for choice in spouse_form.fields.cell_group.choices %}
                                    <option value="{{ choice.0 }}" {% if choice.0 == spouse_form.cell_group.value %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="{{ spouse_form.phone_number.id_for_label }}">Phone</label>
                            <input type="text" class="form-control" id="{{ spouse_form.phone_number.id_for_label }}" name="{{ spouse_form.phone_number.html_name }}" value="{{ spouse_form.phone_number.value|default_if_none:'' }}" />
                        </div>
                        <div class="form-group">
                            <label for="{{ spouse_form.confirmation_date.id_for_label }}">Confirmation Date</label>
                            <input type="date" class="form-control" id="{{ spouse_form.confirmation_date.id_for_label }}" name="{{ spouse_form.confirmation_date.html_name }}" value="{{ spouse_form.confirmation_date.value|date:'Y-m-d'|default_if_none:'' }}" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="{{ spouse_form.service_attend.html_name }}">
                                <option value="" {% if not spouse_form.service_attend.value %}selected{% endif %}>Select Service Attend</option>
                                {% for choice in spouse_form.fields.service_attend.choices %}
                                    <option value="{{ choice.0 }}" {% if choice.0 == spouse_form.service_attend.value %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="{{ spouse_form.marital_status.html_name }}">
                                <option value="" {% if not spouse_form.marital_status.value %}selected{% endif %}>Select Marital Status</option>
                                {% for choice in spouse_form.fields.marital_status.choices %}
                                    <option value="{{ choice.0 }}" {% if choice.0 == spouse_form.marital_status.value %}selected{% endif %}>{{ choice.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
            </div>
            <div class="col-md-6">
                <!-- Member Form Goes Here -->
                <h3>Member Profile</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ member_form.name.id_for_label }}">Name</label>
                        <input type="text" class="form-control" id="{{ member_form.name.id_for_label }}" name="{{ member_form.name.html_name}}" placeholder="Name *" value="{{ member_form.name.value }}" />
                    </div>
                    <div class="form-group">
                        <label for="confirmation_date">Confirmation Date</label>
                        <input type="date" class="form-control" id="{{ member_form.confirmation_date.id_for_label }}" name="{{member_form.confirmation_date.html_name}}" value="{{ spouse_form.baptism_date.value|date:"Y-m-d" }}" />
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="{{ member_form.service_attend.html_name}}">
                            <option value="" {% if not member_form.service_attend.value %}selected{% endif %}>Service Attend</option>
                            {% for choice in member_form.fields.service_attend.choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == member_form.service_attend.value %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="{{ member_form.spouse.id_for_label }}">Spouse</label>
                        <select class="form-control" name="{{ member_form.spouse.html_name }}" id="{{ member_form.spouse.id_for_label }}">
                            <option value="" {% if not member_form.spouse.value %}selected{% endif %}>--- Select Spouse ---</option>
                            {% for spouse in member_form.fields.spouse.queryset %}
                                <option value="{{ spouse.id }}" {% if spouse.id == member_form.spouse.value %}selected{% endif %}>{{ spouse.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ member_form.phone_number.id_for_label }}">Phone</label>
                        <input type="text" name="{{ member_form.phone_number.html_name }}" id="{{ member_form.phone_number.id_for_label }}" class="form-control" placeholder="Phone *" value="{{ member_form.phone_number.value }}" />
                    </div>
                    <div class="form-group">
                        <label for="baptism_date">Baptism Date</label>
                        <input type="date" class="form-control" name="{{ member_form.baptism_date.html_name }}" id="{{ member_form.baptism_date.id_for_label }}" value="{{ member_form.baptism_date.value|date:"Y-m-d" }}" />
                    </div>
                

                    <div class="form-group">
                        <select class="form-control" name="{{ member_form.communicant.html_name}}">
                            <option value="" {% if not spouse_form.communicant.value %}selected{% endif %}>Communicant</option>
                            {% for choice in spouse_form.fields.communicant.choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == member_form.communicant.value %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="{{ member_form.cell_group.html_name }}">
                            <option value="" {% if not member_form.cell_group.value %}selected{% endif %}>Cell group</option>
                            {% for choice in member_form.fields.cell_group.choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == member_form.cell_group.value %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="{{ member_form.marital_status.html_name }}">
                            <option value="" {% if not member_form.marital_status.value %}selected{% endif %}>Select Marital Status</option>
                            {% for choice in member_form.fields.marital_status.choices %}
                                <option value="{{ choice.0 }}" {% if choice.0 == member_form.marital_status.value %}selected{% endif %}>{{ choice.1 }}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                    <div class="col-md-12">
                        <!-- Submit Button for Member Profile -->
                        <input type="submit" class="btnRegister" value="Submit Member Profile Information" />
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock content %}
