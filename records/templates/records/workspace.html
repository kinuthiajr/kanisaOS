{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referr" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    {% tailwind_css %}
    <title>workspace</title>
</head>
<body class="bg-bookmark-white-90 font-Poppins">
    <!------set nav configs------->
    <div class="sidebar fixed top-0 bottom-0 lg:left-0 p-2 md:w-[200px] w-[300px] overflow-y-auto text-center bg-bookmark-white hidden md:block">
        <div class="p-2.5 mt-1 flex items-center">
            <img class="mt-1" src="{% static 'img/logoblack.png' %}" >
        </div>
        <hr class="my-2 text-grey-100 mt-3">
        <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-grey-100 focus:bg-gray-100 focus:text-black active:bg-gray-200 active:text-black">
            <a href="{% url 'memberform' %}" class="text-[15px] ml-4 rounded-2xl">Members</a>
        </div>
        <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-bookmark-white hover:text-black">
            <a href="{% url 'spouseform' %}" class="text-[15px] ml-4 rounded-2xl">Spouse</a>
        </div>
        <div class="p-2.5 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-bookmark-white hover:text-black">
            <a href="{% url 'childform' %}" class="text-[15px] ml-4 rounded-2xl">Child</a>
        </div>
        <a href="{% url 'account_logout' %}" class="p-2.5 flex flex-col items-center fixed bottom-0 rounded-md px-4 duration-300 cursor-pointer hover:bg-bookmark-white hover:text-black">
            <img class="mt-4" src="{% static 'img/logout.svg' %}" >
            <span class="text-[15px] ml-4 text-red rounded-2xl uppercase"></span>
        </a>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
