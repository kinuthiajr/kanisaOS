{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%tailwind_css%}
    <link integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referr" >
    <title>register</title>
</head>
<body class="font-Poppins">
    <!---------signup form------------->
    <section class="bg-grey flex flex-column items-center justify-center h-screen">
        <!------form container------->
        <div class="bg-grey-100 rounded-2xl shadow-lg max-w-3xl p-5 items-center justify-center flex px-16">
            <div class="sm:w-1/2 p-5">
                <h2 class="font-bold text-2xl">Sign up</h2>
                <p class="text-xs mt-4">Create an account to login</p>
                <form method="post"  action="" class="flex flex-col gap-4 mt-4">
                    
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="bg-[#002074] rounded-xl text-white" >Signup</button>
                </form>
                <div class="mt-10 grid grid-cols-3 items-center text-bookmark-grey">
                    <hr class="border-grey">
                    <p class="text-center">OR</p>
                    <hr class="border-grey">
                </div>
                <div class="text-center mt-2 text-sm" >
                    <button 
                        class="bg-bookmark-white rounded-md w-full mt-5 flex items-center justify-center text-sm py-2">
                    
                        <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        Login with Google
                    </button>
                </div>
            </div>
            <!-------img-------->
            <div class="md:block hidden w-1/2 ">
                <img src="{% static 'img/login.jpg' %}" class="rounded-2xl" alt="">
            </div>
        </div>
    </section>
</body>
</html>
