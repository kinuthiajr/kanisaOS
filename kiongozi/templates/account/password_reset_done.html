{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%tailwind_css%}
    <link integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referr" >
    <title></title>
</head>
<body class="font-Poppins">

    <section class="max-w-2xl px-6 py-8 mx-auto bg-white dark:bg-gray-900 mt-20 items-center container rounded-2xl shadow-lg ">
        <header>
            <a href="#">
                <img class="w-auto h-7 sm:h-8" src="{% static 'img/logo-bookmark.svg' %}" alt="">
            </a>
        </header>
    
        <main class="mt-8">
            <h2 class="text-gray-700 dark:text-gray-200 font-bold">Password Reset</h2>
    
            <p class="mt-2 leading-loose text-gray-600 dark:text-gray-300">
                We have sent you an email. If you have not received it please check your spam folder. Otherwise contact us if you do not receive it in a few minutes.
            </p>
            
            <p class="mt-8 text-gray-600 dark:text-gray-300">
                Thanks, <br>
                Kanisaos team
            </p>
        </main>
    </section>
    
</body>
</html>
